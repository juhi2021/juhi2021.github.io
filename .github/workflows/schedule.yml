      - name: Git commit
        run: |
          git add news_data -A
          if ! git diff-index --quiet HEAD; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "Commiting data"
            git push origin main
          fi
          
