# This is a basic workflow to help you get started with Actions

name: Generate pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  pages_data:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # If using Python:
      - name: Pull data
        run: |
          git init juhi2021.github.io
          cd juhi2021.github.io
          git remote add origin https://github.com/juhi2021/juhi2021.github.io.git
          git remote add upstream git@github.com:juhi2021/projects.git
          git remote --verbose
          git config --local user.email "work4juhi@gmail.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty --message "Initial commit"
          git push --set-upstream origin main
